<html>
  <head>
    <style>
      body{
        background-color: rgb(106, 160, 170);
      }
      .grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
}

.grid-item {

  border: 1px solid rgba(58, 111, 155, 0.8);
  padding: 20px;
  font-size: 20px;
  text-align: center;
}
H1 {
  color: rgba(58, 111, 155, 0.8);
  text-align: center
}
      </style>
    <body onload="gameplay()">
      <H1>Tic-Tac-Toe</H1>
      <div class="grid-container">
        <div class="grid-item" onclick="myFunction(id)" id="1" ></div>
        <div class="grid-item" onclick="myFunction(id)" id="2"></div>
        <div class="grid-item" onclick="myFunction(id)" id="3"></div>
        <div class="grid-item" onclick="myFunction(id)" id="4"></div>
        <div class="grid-item" onclick="myFunction(id)" id="5"></div>
        <div class="grid-item" onclick="myFunction(id)" id="6"></div>
        <div class="grid-item" onclick="myFunction(id)" id="7"></div>
        <div class="grid-item" onclick="myFunction(id)" id="8"></div>
        <div class="grid-item" onclick="myFunction(id)" id="9"></div>
      </div>
      <div id="console"></div>
      <button type="button"onclick="clearBoard()">Reset board</button>

    </body>
  </head>
  <script type="text/javascript" src="./app.js"></script>
</html>
